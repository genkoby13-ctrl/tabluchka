name: Build Android APK

on:
  workflow_dispatch:  # Permette di avviare manualmente
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y git unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 cmake libffi-dev libssl-dev
        
    - name: Install Buildozer and dependencies
      run: |
        pip3 install --user buildozer cython
        export PATH=$PATH:$HOME/.local/bin
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        packages: |
          platform-tools
          platforms;android-33
          build-tools;33.0.0
          ndk;25.1.8937393
        accept-android-sdk-licenses: true
        
    - name: Setup Buildozer Android SDK path
      run: |
        export PATH=$PATH:$HOME/.local/bin
        # Create buildozer directory structure
        mkdir -p $HOME/.buildozer/android/platform/android-sdk
        # Link or copy Android SDK to where Buildozer expects it
        if [ -d "$ANDROID_SDK_ROOT" ]; then
          # Copy SDK to buildozer location
          cp -r $ANDROID_SDK_ROOT/* $HOME/.buildozer/android/platform/android-sdk/ 2>/dev/null || true
          # Ensure build-tools are in the right place
          if [ -d "$ANDROID_SDK_ROOT/build-tools" ]; then
            mkdir -p $HOME/.buildozer/android/platform/android-sdk/build-tools
            cp -r $ANDROID_SDK_ROOT/build-tools/* $HOME/.buildozer/android/platform/android-sdk/build-tools/ 2>/dev/null || true
          fi
          # Ensure platform-tools are available
          if [ -d "$ANDROID_SDK_ROOT/platform-tools" ]; then
            mkdir -p $HOME/.buildozer/android/platform/android-sdk/platform-tools
            cp -r $ANDROID_SDK_ROOT/platform-tools/* $HOME/.buildozer/android/platform/android-sdk/platform-tools/ 2>/dev/null || true
          fi
        fi
        # Verify aidl is available
        find $HOME/.buildozer/android/platform/android-sdk -name "aidl" -type f 2>/dev/null | head -1 || echo "Aidl not found yet, Buildozer will download it"
        
    - name: Build APK
      run: |
        export PATH=$PATH:$HOME/.local/bin
        export ANDROID_HOME=$ANDROID_SDK_ROOT
        # Buildozer will use the pre-installed Android SDK
        buildozer -v android debug
      env:
        ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
        retention-days: 30

