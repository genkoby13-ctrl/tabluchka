name: Build Android APK

on:
  workflow_dispatch:  # Permette di avviare manualmente
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y git unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 cmake libffi-dev libssl-dev
        
    - name: Install Buildozer and dependencies
      run: |
        pip3 install --user buildozer cython
        export PATH=$PATH:$HOME/.local/bin
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 33
        build-tools: 33.0.0
        ndk-version: 23b
        
    - name: Pre-download Android components for Buildozer
      run: |
        export PATH=$PATH:$HOME/.local/bin
        export ANDROID_HOME=$ANDROID_SDK_ROOT
        # Create buildozer directory structure
        mkdir -p $HOME/.buildozer/android/platform
        # Try to trigger download by running buildozer with --verbose
        # This will download missing components
        buildozer android clean 2>&1 | head -50 || true
        
    - name: Build APK
      run: |
        export PATH=$PATH:$HOME/.local/bin
        export ANDROID_HOME=$ANDROID_SDK_ROOT
        # Buildozer will use the pre-installed Android SDK
        buildozer -v android debug
      env:
        ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
        retention-days: 30

