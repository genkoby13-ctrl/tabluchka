name: Build Android APK

on:
  workflow_dispatch:  # Permette di avviare manualmente
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y git unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 cmake libffi-dev libssl-dev
        
    - name: Install Buildozer and dependencies
      run: |
        pip3 install --user buildozer cython
        export PATH=$PATH:$HOME/.local/bin
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        
    - name: Setup Android SDK
      run: |
        export PATH=$PATH:$HOME/.local/bin
        # Create Android SDK directory
        mkdir -p $HOME/.buildozer/android/platform
        # Initialize buildozer to download Android SDK components
        # This will download SDK, NDK, and build-tools
        buildozer android update 2>&1 || true
        # Or force download by running a dry-run
        buildozer android clean 2>&1 || true
        
    - name: Build APK
      run: |
        export PATH=$PATH:$HOME/.local/bin
        # Buildozer will download Android SDK automatically
        # Use verbose mode to see what's happening
        buildozer -v android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
        retention-days: 30

